<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advance Parallax Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
   
</head>
<body>
    <div class="block">
        <img src="Image/Img-1.jpg" data-speed="-1" class="img-parallax">
        <h2>Parallax Speed -1</h2>
      </div>
      <div class="block">
        <img src="Image/Img-2.jpg" data-speed="1" class="img-parallax">
        <h2>Parallax Speed 1</h2>
      </div>
      <div class="block">
        <img src="Image/Img-3.jpg" data-speed="-0.25" class="img-parallax">
        <h2>Parallax Speed -0.25</h2>
</div>
<div class="block">
  <img src="Image/Img-4.jpg" data-speed="0.25" class="img-parallax">
  <h2>Parallax Speed 0.25</h2>
</div>
<div class="block">
  <img src="Image/Img-5.jpg" data-speed="-0.75" class="img-parallax">
  <h2>Parallax Speed -0.75</h2>
</div>
<div class="block">
  <img src="Image/Img-6.jpg" data-speed="0.75" class="img-parallax">
  <h2>Parallax Speed 0.75</h2>
</body>
</html>
